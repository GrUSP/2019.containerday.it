  speaker_id: paolo-mainardi
  title: The path to a Serverless-native era with Kubernetes
  extract: >
      "In questo talk analizzeremo come il paradigma Serverless sta cambiando il modo di sviluppare il design delle applicazioni, incoraggiando un architettura a (micro) servizi, ragionando su un modello FaaS (Functions as a service).
      Kubernetes grazie ad alcuni framework come Knative, Openfaas, Kubeless, permette dunque di implementare questo modello sulla propria infrastruttura.
      Vedremo ogni aspetto, dalla security, all'observability fino alle best practices. "
