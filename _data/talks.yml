  speaker_id: paolo-tonin
  title: "State of Windows Containers, how to modernise your IT for Windows Applications"
  extract: >
      "L'adozione dei container in ambiente Windows ha dovuto sottostare a molti compromessi, tuttavia ultimamente gli investimenti di Microsoft ha reso utilizzabile questa tecnologia anche in ambito Enterprise su applicazioni critiche.
      Forniremo una visione globale dell'evoluzione dello sviluppo dei container su piattaforma Windows e alcuni approcci su come affrontare l'adozione di questa tecnologia per modernizzare l'infrastruttura IT. Affronteremo anche come sia possibile utilizzare i container anche in ambiente Cloud su tecnologia Microsoft"
