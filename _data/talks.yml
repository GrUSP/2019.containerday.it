  speaker_id: gabriele-santomaggio
  title: "Deploy e monitoring di un RabbitMQ cluster su Kubernetes"
  extract: >
      In questo talk vedremo step by step il deploy live di un RabbitMQ Cluster su K8s con Helm e Charts.
      Analizzeremo le problematiche legate alla scalabilità  del cluster ed il monitoring con Prometheus e Grafana.
      Un caso d'uso reale sul quale stiamo lavorando in SUSE.
