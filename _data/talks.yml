  speaker_id: paolo-ferretti
  title: "Multi container applications with Docker Compose"
  extract: >
      "Docker è ottimo per applicazioni singole, ma è sicuramente meglio per applicazioni multi-container!
      In questo talk vedremo come possiamo usare Docker Compose per riprodurre fedelmente sulla nostra macchina locale i nostri stack di produzione.
      Analizzeremo anche il caso di una applicazione sviluppata da noi e testabile in diversi ambienti grazie alla componibilità degli stack di Docker Compose."
