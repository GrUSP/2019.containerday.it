    title: Operare Ambienti di Produzione su Kubernetes
    when: 7 Novembre 2019, Bologna
    where: Hotel Savoia Regency, Via del Pilasto 2, 40127, Bologna BO
    map: https://goo.gl/maps/pT6toDSe3Em
    ticket: /tickets.html
